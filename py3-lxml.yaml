# Generated from https://pypi.org/project/lxml/
package:
  name: py3-lxml
  version: 5.2.0
  epoch: 0
  description: Powerful and Pythonic XML processing library combining libxml2/libxslt with the ElementTree API.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - gcc
      - libxml2-dev
      - libxslt-dev
      - py3-setuptools
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a8ab41dc88f7adec8532a039d80ef292499d57bf
      repository: https://github.com/lxml/lxml
      tag: lxml-${{package.version}}

  - name: Python Build
    runs: python setup.py build --with-cython

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: lxml/lxml
    strip-prefix: lxml-
    use-tag: true
